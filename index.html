<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/tabela.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="views/img/agenda.png" type="image/x-icon">
    <title>Agenda Web</title>
</head>

<body class="text-center">

    <main class="container">
        <div class="container d-flex justify-content-between">
            <div class="formulario w-100">
                <form id="formulario_agenda">
                    <h1 class="h3 mb-3 fw-normal">Agenda</h1>

                    <div class="form-floating">
                        <input id="campo_nome" type="text" class="form-control campo_n1" placeholder="Nome">
                        <label>Nome</label>
                    </div>
                    <div class="form-floating">
                        <input id="campo_numero" type="number" class="form-control campo_n2" placeholder="Numero">
                        <label>Numero</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Aceitar</button>
                </form>
            </div>

            <div class="d-flex">
                <table class="table table-dark table-hover tabela">
                    <thead>
                        <tr>
                            <th class="tabela_titulo-esquerda" scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th class="tabela_titulo-direita" scope="col">Numero</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_corpo">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
